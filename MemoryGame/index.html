<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Matching Game</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda|Bonbon'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<div class="container">
		<h1>Matching Game</h1>

		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<span class="moves">0</span> Moves | Time: <span class="timer">0</span> s
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>

		<ul class="deck"></ul>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/sweetalert'></script>
	<script src="js/app.js"></script>
</body>

</html>
