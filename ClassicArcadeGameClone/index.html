<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
  <h1>Effective JavaScript: Frogger</h1>
  <h2>An adaptation of the original game</h2>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
  <div>Level: <span id="levelDisplay">1</span> | Score: <span id="scoreDisplay">0</span> | Lives: <span id="livesDisplay">5</span></div>

  <button id="startButton">Start</button>
  <button id="pauseButton" disabled>Pause</button>
  <button id="resetButton">Reset Game</button>

  <div id="gamePaused"></div>
  <div id="gameReset"></div>

  <script src='https://cdn.jsdelivr.net/npm/sweetalert'></script>

</body>
</html>
